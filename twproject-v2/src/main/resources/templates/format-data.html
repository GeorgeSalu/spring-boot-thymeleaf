<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
	<h1>Formatação de dados</h1>
	
	<p th:text="${#locale}"></p>
	<p th:text="${#temporals.format(date, 'dd/MM/yyyy')}"></p>
	<p th:text="${#temporals.format(datetime)}"></p>
	<p th:text="${currency}"></p>
	<p th:text="${percent}"></p>
</body>
</html>
