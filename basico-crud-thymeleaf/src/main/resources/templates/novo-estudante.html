<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	
	<link rel="stylesheet" th:href="@{/fontAwesome/font-awesome.min.css}">
	<title>Cadastro de estudante</title>
</head>
<body>

	<div class="container">
		<div class="row" style="padding-bottom: 30px;">
			<div class="col">
				<h2>Cadastro de estudante</h2>
				<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}">
					<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
					<span th:text="${mensagem}"></span>
				</div>
				<form th:action="@{/gravar}" th:object="${novoEstudante}" method="post">
				
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Nome</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{nome}" >
						</div>	
						<div class="col-sm-3">
							<span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
						</div>
					</div>
					
					<div class="row mb-3">
						<label class="col-sm-1 col-form-label">Idade</label>
						<div class="col-sm-5">
							<input class="form-control" type="text" th:field="*{idade}" >
						</div>
						<div class="col-sm-3">
							<span th:if="${#fields.hasErrors('idade')}" th:errors="*{idade}"></span>
						</div>
					</div>
					
					<input class="btn btn-primary" type="submit" value="Gravar">
				</form>
			</div>
		</div>
	</div>
</body>
</html>
