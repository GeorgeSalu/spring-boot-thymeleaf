<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
	<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
	<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
	
	<link rel="stylesheet" th:href="@{/fontAwesome/font-awesome.min.css}">
	<title>Lista de estudantes</title>
</head>
<body>

	<div class="container">
		<div class="row" style="padding-bottom: 30px;">
			<div class="col">
				<a th:href="@{/novo}" class="btn btn-primary">Novo Estudante</a>
			</div>
			
			<div class="row">
				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>
							<th>nome</th>
							<th>idade</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${listaEstudantes.empty}">
							<td colspan="3">nÃ£o existem estudantes</td>
						</tr>
						<tr th:each="estudante : ${listaEstudantes}">
							<td><span th:text="${estudante.id}"></span></td>
							<td><span th:text="${estudante.nome}"></span></td>
							<td><span th:text="${estudante.idade}"></span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</body>
</html>
