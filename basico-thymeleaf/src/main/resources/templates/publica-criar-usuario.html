<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" >
		<title>Cadastro de usuário</title>
		<script th:src="@{/jquery/jquery-3.7.1.min.js}"></script>
		<script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
		<style type="text/css">
			.mensagem {
				color: red
			}
		</style>
	</head>
	<body>
		<div th:insert="fragments/publica-nav :: nav"></div>
		<div class="container">
			<div class="row">
				<div class="col">
					<h2>Cadastro de usuário</h2>
					<div class="alert alert-success alert-dismissible fade show" th:if="${mensagem}" >
						<button type="button" class="btn-close" data-bs-dismiss="alert"></button>
						<span th:text="${mensagem}"></span>
					</div>
					<form action="#" th:action="@{/usuario/salvar}" th:object="${usuario}" method="post">
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Nome:</label>
							<div class="col-sm-5">
								<input class="form-control" type="text" th:field="*{nome}" >
							</div>
							<div class="col-sm-5">
								<span class="mensagem" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">CPF:</label>
							<div class="col-sm-3">
								<input class="form-control" type="text" th:field="*{cpf}" >
							</div>
							<div class="col-sm-5">
								<div class="col-sm-5"></div>
								<span class="mensagem" th:if="${#fields.hasErrors('cpf')}" th:errors="*{cpf}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Nascimento:</label>
							<div class="col-sm-3">
								<input class="form-control" type="text" th:field="*{dataNascimento}" >
							</div>
							<div class="col-sm-5">
								<div class="col-sm-5"></div>
								<span class="mensagem" th:if="${#fields.hasErrors('dataNascimento')}" th:errors="*{dataNascimento}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Email:</label>
							<div class="col-sm-3">
								<input class="form-control" type="text" th:field="*{email}" >
							</div>
							<div class="col-sm-5">
								<div class="col-sm-5"></div>
								<span class="mensagem" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Login:</label>
							<div class="col-sm-3">
								<input class="form-control" type="text" th:field="*{login}" >
							</div>
							<div class="col-sm-5">
								<div class="col-sm-5"></div>
								<span class="mensagem" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></span>
								<span class="mensagem" th:if="${loginJaExiste}" th:text="${loginJaExiste}"></span>
							</div>
						</div>
						
						<div class="row mb-3">
							<label class="col-sm-1 col-form-label">Password:</label>
							<div class="col-sm-3">
								<input class="form-control" type="text" th:field="*{password}" >
							</div>
							<div class="col-sm-5">
								<div class="col-sm-5"></div>
								<span class="mensagem" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
							</div>
						</div>
						
						<input class="btn btn-primary" type="submit" value="gravar" >
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
